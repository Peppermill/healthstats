    <!-- global css -->

	<body ng-app="healthStatsModule">

		<!--Q: do we need ng-view, or can we dive right into directives?
			Q: what does ng-view do?
			Q: why are directive elements commented out?

			A: ng-view activates the angular routing, which points to the directive we want to show.  I'm not entirely sure why this is better.

		-->
		<!-- ng-view includes the rendered template of the current route in the main layout-->
		<div class="mainView" ng-view></div>
	</body>

	<!-- This is legacy code.  Look into its necessity -->
	<script>
      /* iOS5- re-orientation fix */
      if (navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i))
      {
        /* iOS hides Safari address bar */
        var setTimeoutFunc = function()
        {
          setTimeout(
            function() {
              window.scrollTo(0, 1);
            }, 1000);
        };
        window.addEventListener("load", setTimeoutFunc);
      }
    </script>
</html>
